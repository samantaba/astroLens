[pytest]
# AstroLens Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    api: API endpoint tests
    catalog: Catalog cross-reference tests
    model: ML model and OOD detection tests
    ui: UI integration tests
    integration: Full integration tests (require running services)
    network: Tests requiring network access
    benchmark: Performance benchmark tests
    slow: Slow running tests

# Default options
addopts = 
    -v
    --tb=short
    -x
    --strict-markers

# Timeouts
timeout = 60
timeout_method = thread

# Output
console_output_style = progress
