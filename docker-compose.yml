version: "3.9"

services:
  astrolens:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"   # API
      - "8080:8080"   # Web UI
    volumes:
      - astrolens_data:/data             # Database, images, exports
      - astrolens_models:/app/models     # Pre-trained models
    environment:
      - DATABASE_URL=sqlite:///data/astrolens.db
      - IMAGES_DIR=/data/images
      - FAISS_INDEX_PATH=/data/faiss.index
      - WEIGHTS_PATH=/data/weights
      - OOD_THRESHOLD=10.0
      - LLM_PROVIDER=${LLM_PROVIDER:-none}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ASTROLENS_API=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Local LLM with Ollama
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local-llm

volumes:
  astrolens_data:
  astrolens_models:
  ollama_data:
